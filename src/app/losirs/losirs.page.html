
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Loisirs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="profile">
    <p>logo du loisirs</p>
      <h1>Loisirs</h1>
      <div class="lab" *ngFor="let loisir of loisirs ">
        <label for="number">{{loisir}}</label>
        <input type="text" placeholder="loisirs">
      </div>
    
      
    <div class="btns">
      <button class="submit" (click)="onSubmit()">Submit</button>
      <button (click)="add()" class="add">Add</button>
    </div>
  </section>
      
</ion-content>
